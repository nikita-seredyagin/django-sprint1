{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="{% static 'img/fav/favicon.ico' %}">
  <title>{% block title %}Блогикум{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .navbar-brand img {
      height: 32px;
      width: 32px;
      margin-right: 8px;
      border-radius: 50%;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold text-white d-flex align-items-center"
       href="{% url 'blog:index' %}">
      <img src="{% static 'img/logo.png' %}" alt="Блогикум логотип">
      Блогикум
    </a>

    {% with request.resolver_match.view_name as view_name %}
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'blog:index' %}active{% endif %}"
           href="{% url 'blog:index' %}">Лента записей</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'pages:about' %}active{% endif %}"
           href="{% url 'pages:about' %}">О проекте</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name == 'pages:rules' %}active{% endif %}"
           href="{% url 'pages:rules' %}">Наши правила</a>
      </li>
    </ul>
    {% endwith %}
  </div>
</header>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="text-center py-3 border-top">
  <p class="text-muted">© Блогикум</p>
</footer>

</body>
</html>
