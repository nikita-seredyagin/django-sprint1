{% extends "base.html" %}

{% block title %}{{ post.location }}{% endblock %}

{% block content %}
  <h1>{{ post.location }}</h1>
  <ul>
    <li><strong>Дата:</strong> {{ post.date }}</li>
    <li><strong>Категория:</strong>
      <a href="{% url 'blog:category_posts' post.category %}">
        {{ post.category }}
      </a>
    </li>
  </ul>

  <p>{{ post.text|linebreaks }}</p>

  <a href="{% url 'blog:index' %}">← Вернуться к ленте записей</a>
{% endblock %}
